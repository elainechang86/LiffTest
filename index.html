<!DOCTYPE html>
<html>

<head>
    <title>LIFF Example</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            await liff.init({
                liffId: "YOUR_LIFF_ID"
            });

            document.getElementById("sendButton").onclick = async() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    await liff.sendMessages([{
                        type: 'text',
                        text: '我完成了'
                    }]);
                    liff.closeWindow();
                }
            };
        }

        main();
    </script>
</head>

<body>
    <button id="sendButton">Send Message and Close LIFF</button>
</body>

</html>
